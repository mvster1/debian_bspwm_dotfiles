<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- UI font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>

  <!-- Keep monospace real -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

</fontconfig>
