# =========================
# Alacritty Configuration
# =========================

[window]
opacity = 1.0
decorations = "full"

[font]
size = 10

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[colors]

[colors.primary]
background = "#FFFFFF"
foreground = "#000000"

[colors.cursor]
text = "#FFFFFF"
cursor = "#000000"

[colors.selection]
text = "#000000"
background = "#D0D0D0"

# Slightly darkened ANSI colors for light theme balance

[colors.normal]
black   = "#404040"
red     = "#B03030"
green   = "#2F7F2F"
yellow  = "#9A7D0A"
blue    = "#1F4F99"
magenta = "#7A3E9D"
cyan    = "#1F7A7A"
white   = "#A0A0A0"

[colors.bright]
black   = "#606060"
red     = "#D04040"
green   = "#3F9F3F"
yellow  = "#B7950B"
blue    = "#2E6BD6"
magenta = "#9B59B6"
cyan    = "#2FA8A8"
white   = "#C0C0C0"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Block", blinking = "Off" }
